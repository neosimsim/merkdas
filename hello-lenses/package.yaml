dependencies:
- base >= 4.7 && < 5

executables:
  hello-lenses:
    main:                hello-lenses.lhs
    source-dirs:         .
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - mtl
    - lens
  hello-lens:
    main:                hello-lens.hs
    source-dirs:         .
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - lens
